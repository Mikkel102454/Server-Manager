<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/utilities.css" />
    <link rel="stylesheet" type="text/css" href="css/interactives.css" />
    <link rel="stylesheet" type="text/css" href="css/colors.css" />
</head>
<body class="d-flex flex-column color-background ">
    <header class="w-100 d-flex flex-justify-end" id="header">
        <h6 class="text-center">Dark Mode</h6>
        <label class="switch v-align-baseline">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>
    <div class="login center center-content">
        <h3>Welcome!</h3>
        <input type="text" placeholder="Username*" class="color-primary color-text"></input>
        <input type="email" placeholder="Email address*" class="color-primary color-text"></input>
        <input type="password" placeholder="Password*" class="color-primary color-text"></input>
        <button class="color-primary color-text">Sign in</button>
        <p class="seperator flex-center d-flex">or</p>
        <button class="color-primary color-text">Sign in with Google</button>
        <p>Already have an account? <a href="login.html" class="color-text">Login</a></p>
    </div>
</body>
</html>
